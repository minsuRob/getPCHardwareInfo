<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <h1>List Page</h1>
    <ul>
        <li>제목 | 저자 | 날짜 </li>
        {% for article in articleList %}
            <li><a href="/view/{{ article.id}}"> {{ article.title }} | {{ article.name }} | {{ article.cdate|date:"D d M Y" }} </a></li>
        {% endfor %}
    </ul>
</body>
</html>
